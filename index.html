<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Performance App for SPAR Workers</title>
</head>

<body>
    <div class="login-container">
        <label for="">Törzsszám:</label>
        <input type="number" min="0" max="6">

        <button class="entrie-button">Belépés</button>
    </div>
    <div class="pick-datas">
        <div class="units">
            <label for="">Kereskedelmi egység</label>
            <input type="number" id="unit" class="unit-input">
            <div class="count-div">
                <small>Az eddig össze szedett mennyiség</small>
                <span><b class="count">0</b> egység.</span>
            </div>
            <!-- <button class="add-button">Hozzáadás</button> -->
        </div>
        <div class="time-container hide">
            <label for="">Eltelt idő</label>
            <input type="time">
            <div class="button-group">
                <button>▶</button>
                <button>&#9208;</button>
                <button>⏹</button>
            </div>
        </div>

        <div class="ertekeles">
            <span><b class="count">0</b> egységet szedtél ki összesen.</span> <br>
            00:00 idő alatt.
            <button class="new-shop-button">ÚJ BOLT</button>
        </div>
    </div>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz">
        <h2>Szedéseim</h2>

    </div>

    <script src="js/app.js"></script>
    <script src="js/motors/addings.js"></script>
    <script src="js/motors/calc.js"></script>

</body>

</html>
